<!DOCTYPE html>
<html>

  <head>
    <title>CliKm3ter</title>
  </head>

  <body>
    <button id="alpha">click me</button>

    <div id="result"> </div>

    <script type="text/javascript">

      var button = document.getElementById('alpha');

      var result = document.getElementById('result');

      var click_number = 0;

      var timing = 4;

      var incrementClickNumber = function () {
        click_number = click_number + 1;
        console.log('click ' + click_number);
      };

      var ending = function () {
        button.removeEventListener('click', incrementClickNumber);
        result.innerHTML = click_number + ' cliques gros pgm en ' + timing + ' secondes';
      };

      var onFirstClick = function () {
        setTimeout(ending, timing * 1000);
        button.removeEventListener('click', onFirstClick);
      };

      button.addEventListener('click', incrementClickNumber);
      button.addEventListener('click', onFirstClick);

    </script>
  </body>


</html>
